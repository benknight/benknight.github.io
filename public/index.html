<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,maximum-scale=1" name="viewport">
    <title>benknight.me</title>
    <meta name="description" content="Benjamin Knight &ndash; Coder & Designer">
    <link href="dark-theme.css" rel="stylesheet">
    <style>
      html {
        -webkit-font-smoothing: subpixel-antialiased;
        min-height: 100%;
        font-size: 11px;
        line-height: 2.5;
        text-transform: uppercase;
        letter-spacing: 10px;
      }

      body {
        position: relative;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        min-width: 375px;
        font-weight: 100;
      }

      picture {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        height: 100vh;
      }

      picture img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      ul {
        position: relative;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      li {
        margin: 0;
        padding: 0;
      }

      a {
        display: block;
        margin: 1.5rem 0;
        color: inherit;
        text-align: center;
        text-decoration: none;
        font-size: 200%;
      }
    </style>
  </head>
  <body>
    <picture>
      <!-- Photo by Jim Stone -->
      <source media="(orientation: landscape)" srcset="portrait-landscape.jpg">
      <img alt="" src="portrait-square.jpg" height="300">
    </picture>
    <ul>
      <li><a href="/location" rel="author">Location</a></li>
      <li><a href="/photos" rel="author">Photos</a></li>
      <li><a href="/projects" rel="author">Projects</a></li>
      <li><a href="https://toptal.com/resume/benjamin-knight" rel="author">Portfolio</a></li>
    </ul>
  </body>
</html>
